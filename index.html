<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="output">
          <div class="clear-btn">
            <button id="clear">C</button>
          </div>
          <div class="result">0</div>
        </div>

        <div class="digits">
          <div class="firstest-row">
            <button class="func">n!</button>
            <button class="func">fib(n)</button>
            <button class="func">n<sup>n</sup></button>
            <button class="opac func">รท</button>
          </div>

          <div class="first-row">
            <button class="digitsBtn">7</button>
            <button class="digitsBtn">8</button>
            <button class="digitsBtn">9</button>
            <button class="opac func">ร</button>
          </div>

          <div class="second-row">
            <button class="digitsBtn">4</button>
            <button class="digitsBtn">5</button>
            <button class="digitsBtn">6</button>
            <button class="opac func">-</button>
          </div>

          <div class="third-row">
            <button class="digitsBtn">1</button>
            <button class="digitsBtn">2</button>
            <button class="digitsBtn">3</button>
            <button class="opac func">+</button>
          </div>

          <div class="fourth-row">
            <button>+/-</button>
            <button class="digitsBtn">0</button>
            <button>,</button>
            <button class="opac operate">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
