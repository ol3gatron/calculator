<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="output">
          <div class="clear-btn">
            <button id="backspace"><-</button>
            <button id="clear">C</button>
          </div>
          <div class="result">0</div>
        </div>

        <div class="digits">
          <div class="first-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opac">รท</button>
          </div>

          <div class="second-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opac">ร</button>
          </div>

          <div class="third-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opac">-</button>
          </div>

          <div class="fourth-row">
            <button>+/-</button>
            <button>0</button>
            <button>,</button>
            <button class="opac">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
